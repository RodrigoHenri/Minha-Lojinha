<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <header>
            <div class="logo">
                <h1>Minha Lojinha</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="#produtos"><i class="fas fa-box"></i> Produtos</a></li>
                    <li><a href="#sobre"><i class="fas fa-info-circle"></i> Sobre</a></li>
                    <li><a href="#contato"><i class="fas fa-envelope"></i> Contato</a></li>
                    <li><a href="#carrinho"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Buscar..." id="search-input">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>
        
    </header>

    <main>
        <section id="home">
            <h2>Bem-vindo à nossa lojinha!</h2>
            <p>Aqui você encontra os melhores produtos com ótimos preços.</p>
        </section>
    </main>

</body>
</html>
